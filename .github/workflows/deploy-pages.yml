name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'website/**'
      - 'dist/orgs.json'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:
  workflow_run:
    workflows: ["Nightly Data Update"]
    types:
      - completed

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        run_install: false

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Compile organisation data
      run: |
        echo "Compiling organisation data..."
        # Create dummy test file to prevent colleges source from failing
        mkdir -p test/data
        echo "%PDF-1.4 dummy" > test/data/05-versions-space.pdf

        npx tsx src/cli/index.ts || echo "Compile completed with some errors"

        # Check if the file was created
        if [ ! -f "dist/orgs.json" ]; then
          echo "ERROR: orgs.json was not created"
          exit 1
        fi

        echo "Data file size: $(du -h dist/orgs.json | cut -f1)"
        echo "Total organisations: $(jq '.organisations | length' dist/orgs.json)"
      env:
        NODE_OPTIONS: --max-old-space-size=8192

    - name: Build website
      run: |
        # Generate metadata file if not exists
        if [ ! -f "dist/metadata.json" ]; then
          cat > dist/metadata.json << EOF
        {
          "lastUpdated": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
          "organisationCount": $(jq '.organisations | length' dist/orgs.json),
          "fileSize": $(stat -f%z "dist/orgs.json" 2>/dev/null || stat -c%s "dist/orgs.json" 2>/dev/null),
          "githubRepo": "${{ github.repository }}"
        }
        EOF
        fi

        # Website files are already in dist/

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Output deployment URL
      run: |
        echo "Website deployed to: ${{ steps.deployment.outputs.page_url }}"
        echo "Data available at: ${{ steps.deployment.outputs.page_url }}data/orgs.json"